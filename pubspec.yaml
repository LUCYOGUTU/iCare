name: icare_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  expandable: ^5.0.1
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  flutter:
    sdk: flutter
  flutter_datetime_picker: ^1.5.1
  flutter_rating_bar: ^4.0.1
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^1.0.0
  google_fonts: ^4.0.3
  google_sign_in: ^6.0.2
  http: ^0.13.5
  image_cropper: ^3.0.1
  image_picker: ^0.8.7
  intl: ^0.17.0
  permission_handler: ^10.2.0
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.0.17
  smooth_page_indicator: ^1.0.1
  string_validator: ^1.0.0
  table_calendar: ^3.0.8

dev_dependencies:
  flutter_app_name: ^0.1.0
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.0
  flutter_test:
    sdk: flutter

flutter_app_name:
  name: "iCare"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/icare_logo_dark.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icare_logo_dark.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  assets:
    - assets/icons/
    - assets/images/
  uses-material-design: true
